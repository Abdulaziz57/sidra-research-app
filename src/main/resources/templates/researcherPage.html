<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Researcher Dashboard</title>
  <link rel="stylesheet" href="researcherPage-styles.css" />
</head>
<body>
  <div class="sidebar">
  <div class="sidebar-sidra">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5fe0ae6b079921c01f73a14cf750f2d80a7f98547c676dcb530b01ca135bafd4" alt="Sidra Medicine" />
    <p>
      Sidra Medicine advances healthcare through research and innovation.
      This portal enables researchers to submit, track, and manage applications efficiently.
    </p>
  </div>

  <div class="sidebar-signout">
    <form th:action="@{/logout}" method="post" class="signout-item">
      <button type="submit" class="signout-button">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/28b5f78cd252ed23988571dddd34923a796b877e39696ff79c1a04fbd4a8797b" alt="Sign Out Icon" class="signout-icon"/>
        <h2 class="signout-text">Sign Out</h2>
      </button>
    </form>
  </div>
</div>


  <div class="main-content">
    <div class="header">
      <h1>Researcher Dashboard</h1>
      <button class="button" id="start-application">+ Start New Application</button>
    </div>

    <div class="welcome-box">
      <h3>Welcome to your Dashboard</h3>
      <p>You will find all your Rejected, Pending, and Approved applications here.</p>
    </div>
    <div class="refresh-container">
        <button class="refresh-button" id="refresh-btn">&#x21bb; Refresh</button>
    </div>
      

    <div class="applications" id="applications-container">
      <!-- Records will be inserted here -->
    </div>
  </div>

  <script type="module" src="researcherPage-script.js"></script>
</body>
</html>
