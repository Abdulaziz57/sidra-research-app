<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminPage-styles.css" />
  </head>
  <body>
    <main class="dashboard-container">
      <div class="layout-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
          <div class="sidebar-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/5fe0ae6b079921c01f73a14cf750f2d80a7f98547c676dcb530b01ca135bafd4?placeholderIfAbsent=true&apiKey=80a512e1fc2a422285d8bcb5e67321ec"
              alt="Logo"
              class="logo"
            />
            <nav>
              

              <form th:action="@{/logout}" method="post" class="signout-item">
                <button type="submit" class="signout-button">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/28b5f78cd252ed23988571dddd34923a796b877e39696ff79c1a04fbd4a8797b?placeholderIfAbsent=true&apiKey=80a512e1fc2a422285d8bcb5e67321ec"
                    alt="Sign Out Icon"
                    class="signout-icon"
                  />
                  <h2 class="signout-text">Sign Out</h2>
                </button>
              </form>
            </nav>
          </div>
        </aside>

        <!-- Main Content Area -->
        <section class="main-content">
          <div class="content-wrapper">
            <header>
              <h1 class="page-title">Admin Dashboard</h1>
            </header>

            <!-- Welcome Card -->
            <section class="welcome-card">
              <h2 class="welcome-title">Welcome to your admin dashboard</h2>
              <p class="welcome-description">
                This page is where you'll track New (Pending), Rejected and Approved applications.
              </p>
            </section>

            <!-- Applications Stats Section -->
            <section class="applications-section">
              <div class="layout-wrapper">
                <!-- New Applications Card -->
                <article class="new-applications-column">
                  <div class="new-applications-card">
                    <h3 class="new-applications-title">New Applications</h3>
                    <div class="new-applications-stats">
                      <p class="stat-number">12</p>
                      <p class="stat-label-pending">Pending</p>
                    </div>
                  </div>
                </article>

                <!-- Rejected Applications Card -->
                <article class="rejected-applications-column">
                  <div class="rejected-applications-card">
                    <h3 class="rejected-applications-title">Rejected Applications</h3>
                    <div class="rejected-applications-stats">
                      <p class="stat-number">12</p>
                      <p class="stat-label-rejected">Rejected</p>
                    </div>
                  </div>
                </article>

                <!-- Approved Applications Card -->
                <article class="approved-applications-column">
                  <div class="approved-applications-card">
                    <h3 class="approved-applications-title">Approved Applications</h3>
                    <div class="approved-applications-stats">
                      <p class="stat-number">12</p>
                      <p class="stat-label-approved">Approved</p>
                    </div>
                  </div>
                </article>
              </div>
            </section>

            <!-- Total Applications Card -->
            <article class="total-applications-column">
              <div class="total-applications-card">
                <p class="stat-number">65</p>
                <h3 class="total-applications-title">Total Number of Applications</h3>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/adminPage-script.js"></script>
  </body>
</html>
