<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          Inter,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Error page container */
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 2rem;
        text-align: center;
      }

      .error-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        border: 1px solid #e5e5e5;
      }

      .error-icon {
        font-size: 6rem;
        color: rgba(228, 126, 126, 0.8);
        margin-bottom: 1.5rem;
      }

      .error-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        color: #000;
      }

      .error-code {
        font-size: 1.5rem;
        font-weight: 600;
        color: rgba(4, 86, 145, 1);
        margin-bottom: 1.5rem;
        padding: 0.5rem 1rem;
        background-color: rgba(167, 201, 233, 0.3);
        border-radius: 5px;
        display: inline-block;
      }

      .error-message {
        font-size: 1.1rem;
        color: #636364;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .error-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .back-button {
        background-color: rgba(4, 86, 145, 1);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: rgba(3, 64, 107, 1);
      }

      .home-link {
        color: rgba(4, 86, 145, 1);
        text-decoration: none;
        font-weight: 500;
      }

      .home-link:hover {
        text-decoration: underline;
      }

      /* Responsive styles */
      @media (max-width: 576px) {
        .error-card {
          padding: 2rem 1.5rem;
        }

        .error-icon {
          font-size: 4rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .error-code {
          font-size: 1.2rem;
        }

        .error-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="error-container">
      <div class="error-card">
        <div class="error-icon">üîç</div>
        <h1 class="error-title">Page Not Found</h1>
        <div class="error-code">Error 404</div>
        <p class="error-message">
          The page you are looking for might have been removed, had its name
          changed, or is temporarily unavailable. Please check the URL or
          navigate back to the dashboard.
        </p>
        <div class="error-actions">


<! NEED TO MAKE THIS ROLE BASED ACCESS, GO TO ADMIN DASHBOARD OR USER DASHBOARD -- -->
            <a href="researcher" class="back-button">
            Return to Researcher Dashboard
            </a>
          <a href="admin" class="back-button">
            Return to Admin Dashboard
            </a>
        </div>
      </div>
    </main>
  </body>
</html>
