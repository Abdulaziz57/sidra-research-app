<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grant-no-notSure-styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
        alt="Sidra Medicine Logo"
        class="logo"
      />

      <div class="main-content">


        <p class="subtitle">
           Please refer to the IACUC team at iacuc@sidra.org
        </p>

        <h2 class="instructions-title">To proceed with your application:</h2>

        <div class="instructions">
          <p class="instruction-text">
            Download and fill the
            <a href="#" class="instruction-link"
              >application form document (Appendix 2)</a
            >.
          </p>

          <p class="instruction-text">
            Download and fill the
            <a href="#" class="instruction-link">general form document</a>.
          </p>

          <p class="instruction-text">
            Upload both documents in the following Dropbox.
          </p>
        </div>

        <div class="upload-box" id="upload-dropzone">
            <span class="upload-icon">⬆</span>
            <span class="upload-text">Upload Documents</span>
            <input type="file" id="file-upload" multiple class="file-input" accept=".pdf,.doc,.docx" />
          </div>
          <div id="file-list" class="file-list"></div>
          <div class="button-container">
            <button class="back-btn" id="back-button">Back</button>
            <button class="submit-btn" id="submit-button">Submit</button>
          </div>
        </div>
        <script>
          document.getElementById("back-button").addEventListener("click", function() {
              window.location.href = "/grant-no-no-path.html"; // This calls the Spring Boot route
          });
      </script>
        <script>
          document.getElementById("file-upload").addEventListener("change", function(event) {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
            Array.from(event.target.files).forEach(file => {
              const fileItem = document.createElement("div");
              fileItem.className = "file-item";
              fileItem.innerHTML = `<span class="file-name">${file.name}</span> <button class="file-remove">✖</button>`;
              fileList.appendChild(fileItem);
              fileItem.querySelector(".file-remove").addEventListener("click", () => {
                fileItem.remove();
              });
            });
          });
        </script>



</body>
</html>

<style>
/* Base styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Inter", sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  /* Container */
  .container {
    background: #f3f4f6;
    padding: 20px;
    font-family: "Inter", sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }

  /* Logo */
  .logo {
    width: 200px;
    height: auto;
    margin-bottom: 40px;
  }

  /* Main content */
  .main-content {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Typography */
  .title {
    font-size: 24px;
    font-weight: 500;
    color: #000;
    line-height: 1.3;
  }

  .subtitle {
    font-size: 18px;
    font-style: italic;
    color: rgba(0, 128, 128, 0.96);
  }

  .instructions-title {
    font-size: 20px;
    font-weight: 700;
    color: #000;
    margin-top: 20px;
  }

  .instructions {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .instruction-text {
    font-size: 18px;
    color: #000;
  }

  .instruction-link {
    color: #0a50b3;
    text-decoration: underline;
  }

  /* Upload box */
  .upload-box {
    border: 3px dashed #878787;
    background: #fff;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    transition: background-color 0.2s ease;
  }

  .upload-box:hover {
    background-color: #f9f9f9;
  }

  .upload-icon {
    font-size: 24px;
    color: rgba(0, 0, 0, 0.27);
  }

  .upload-text {
    font-size: 18px;
    color: rgba(0, 0, 0, 0.27);
  }

  .file-input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  /* File list */
  .file-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
  }

  .file-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 10px 15px;
    border-radius: 4px;
    border: 1px solid #e0e0e0;
  }

  .file-name {
    font-size: 16px;
    color: #333;
  }

  .file-remove {
    color: #ff4d4f;
    cursor: pointer;
    font-size: 18px;
    background: none;
    border: none;
  }

  /* Button container */
  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
  }

  /* Buttons */
  .back-btn,
  .submit-btn {
    background: #036269;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 15px 60px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition:
      background-color 0.2s ease,
      transform 0.1s ease;
  }

  .back-btn:hover,
  .submit-btn:hover {
    background: #024b50;
  }

  .back-btn:active,
  .submit-btn:active {
    transform: scale(0.98);
  }

  /* Responsive styles */
  @media (max-width: 991px) {
    .title {
      font-size: 20px;
    }

    .subtitle,
    .instruction-text,
    .upload-text {
      font-size: 16px;
    }

    .back-btn,
    .submit-btn {
      padding: 12px 40px;
    }
  }

  @media (max-width: 767px) {
    .container {
      padding: 15px;
    }

    .logo {
      width: 150px;
    }

    .title {
      font-size: 18px;
    }

    .subtitle,
    .instruction-text,
    .upload-text {
      font-size: 14px;
    }

    .button-container {
      flex-direction: column;
      gap: 15px;
    }

    .back-btn,
    .submit-btn {
      width: 100%;
      padding: 10px 20px;
    }
  }
</style>
