<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Submitted - Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="thankYouPage-styles.css" />
  </head>
  <body>
    <main class="app-container" role="main" aria-labelledby="page-title">
      <header class="logo">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
          alt="Sidra Medicine Logo"
          class="logo-img"
        />
      </header>

      <section class="content-card">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/f06308302310f09cd330cb65e405e63bac1adfd2"
          alt="Hourglass Icon"
          class="hourglass-icon"
        />

        <h1 class="title" id="page-title">Application Submitted</h1>

        <p class="subtitle" role="status" aria-live="polite">
          Congratulations! Your application has been submitted successfully.
        </p>

        <dl class="info-box">
          <div class="info-row">
            <dt class="info-label">Application ID:</dt>
            <dd class="info-value">APP-12345</dd>
          </div>

          <div class="info-row">
            <dt class="info-label">Date Submitted:</dt>
            <dd class="info-value">2025-02-03</dd>
          </div>

          <div class="info-row">
            <dt class="info-label">Status:</dt>
            <dd class="info-value status-pending">
              <span class="status-indicator"></span> Pending
            </dd>
          </div>
        </dl>

        <a href="/" class="home-button" role="button" aria-label="Return to homepage">Home</a>
      </section>
    </main>

    <script type="module" src="thankYouPage-script.js"></script>
  </body>
</html>
