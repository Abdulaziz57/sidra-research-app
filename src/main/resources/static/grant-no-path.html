<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Sidra Medicine - Human-Subject Research</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grant-no-styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
        alt="Sidra Medicine Logo"
        class="logo"
      />

      <section class="question-container">
        <h1 class="question">
          Is this the research project Human-Subject based?
        </h1>
      </section>

      <div class="options-container">
        <div class="option">
          <input type="checkbox" id="yes" class="checkbox" />
          <label for="yes" class="option-label">Yes</label>
        </div>

        <div class="option">
          <input type="checkbox" id="no" class="checkbox" />
          <label for="no" class="option-label">No</label>
        </div>

        <div class="option">
          <input type="checkbox" id="not-sure" class="checkbox" />
          <label for="not-sure" class="option-label">Not Sure</label>
        </div>

        <div class="button-container">
          <button type="button" class="back-button">Back</button>
          <button
            type="button"
            class="continue-button"
            id="continueButton"
            style="display: none"
          >
            Continue
          </button>
        </div>
      </div>
    </main>

    <script src="grant-no-script.js"></script>
  </body>
</html>
