<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidra Medicine - Interventional Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dt-interventional-yes-styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
        alt="Sidra Medicine Logo"
        class="logo"
      />

      <section class="content">
        <h1 class="title">Please refer to the Clinical Trials Office</h1>
        <h2 class="subtitle">
          Email: <span style="font-style: italic;">clinicaltrialsoffice@sidra.org</span><br />
          To proceed with your application:
        </h2>

        <ol class="instructions">
          <li>
            Download and complete the
            <a href="appendices/APPENDIX.4.docx" class="link" download>
              application form document (Appendix 4)
            </a>.
          </li>
          <li>
            Download and complete the
            <a href="appendices/GENERAL_FORM.docx" class="link" download>
              general form document
            </a>.
          </li>
          <li>Upload both documents below.</li>
        </ol>

        <label for="fileUpload" class="upload-box">
          <span class="upload-icon ti ti-upload"></span>
          <span class="upload-text">Click to Upload or Drag & Drop Files</span>
          <input type="file" id="fileUpload" class="file-input" multiple />
        </label>

        <div class="file-list" id="file-list"></div>

        <div class="button-container">
          <button type="button" class="back-button">Back</button>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </section>
    </main>

    <script src="dt-interventional-yes-script.js"></script>
  </body>
</html>
