<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-pending.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm"></script>
</head>
<body>
  <div class="main-content">
    <!-- Logo -->
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/5fe0ae6b079921c01f73a14cf750f2d80a7f98547c676dcb530b01ca135bafd4"
      alt="Sidra Medicine Logo"
      class="sidra-logo"
    />

    <!-- Action Buttons -->
    <div class="action-bar">
      <button class="back-button">&#8592; Back</button>
      <button class="refresh-button" id="refresh-btn">&#x21bb; Refresh</button>
    </div>

    <!-- Title in a styled container -->
    <div class="green-title-box">
      <h2 class="section-title">Researchers' Pending Applications</h2>
    </div>

    <!-- Table of applications -->
    <div class="applications-container">
      <table>
        <thead id="applications-header"></thead>
        <tbody id="applications-table"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="admin-pending-script.js"></script>
</body>
</html>
