<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidra Medicine - Grants Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grant-yes-styles.css" />
  </head>
  <body>
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
      ðŸŒ“ Dark Mode
    </button>

    <main class="container" role="main" aria-labelledby="page-title">
      <header>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
          alt="Sidra Medicine Logo"
          class="logo"
        />
      </header>

      <section class="content">
        <h1 class="title" id="page-title">Contact the Grants and Contracts Office</h1>
        <p class="subtitle">To proceed with your application, please:</p>

        <ol class="instructions" aria-label="Application instructions">
          <li>
            Download and complete the
            <a href="appendices/APPENDIX.3.docx" class="link" download> application form document (Appendix 3)</a>.
          </li>
          <li>
            Download and complete the
            <a href="appendices/GENERAL_FORM.docx" class="link" download> general form document</a>.
          </li>
          <li>Upload both completed documents below.</li>
        </ol>

        <label for="fileUpload" class="upload-box" aria-label="Upload documents">
          <span class="upload-icon ti ti-upload"></span>
          <span class="upload-text">Click to Upload or Drag & Drop Files</span>
          <input type="file" id="fileUpload" class="file-input" multiple />
        </label>

        <ul class="file-list" id="fileList"></ul>
        <div class="button-container">
          <button type="button" class="back-button">Back</button>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </section>


    <script src="grants-yes-script.js"></script>
  </body>
</html>
