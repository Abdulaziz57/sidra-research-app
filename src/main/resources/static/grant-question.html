<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidra Medicine - Grant Submission Question</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grant-question-styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="logo">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
          alt="Sidra Medicine Logo"
          class="logo-img"
        />
      </header>

      <section class="question-container">
        <h1 class="question">Is this a grant submission research study?</h1>

        <div class="options">
          <div class="option">
            <input type="checkbox" id="yes" class="checkbox" />
            <label for="yes" class="label">Yes</label>
          </div>

          <div class="option">
            <input type="checkbox" id="no" class="checkbox" />
            <label for="no" class="label">No</label>
          </div>
        </div>

        <div class="button-container">
          <button type="button" class="back-button">Back</button>
          <button
            type="button"
            class="continue-button"
            id="continueButton"
            style="display: none"
          >
            Continue
          </button>
        </div>
      </section>
    </main>

    <script src="grant-question-script.js"></script>
  </body>
</html>
