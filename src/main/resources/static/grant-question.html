<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidra Medicine - Grant Submission Question</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grant-question-styles.css" />
  </head>
  <body>
    <main class="decision-tree-container">
      <div class="content">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/fec6d81e4e6a05c3f7bfe9354ad525985702ab7a"
          alt="Sidra Medicine Logo"
          class="logo"
        />

        <section class="question-container">
          <h2 id="main-question" class="main-question">
            Is this a grant submission research study?
          </h2>
        </section>

        <div class="options-wrapper">
          <div class="options-container" role="radiogroup" aria-labelledby="main-question">
            <label class="option-item">
              <input type="checkbox" id="yes" class="checkbox" />
              <span class="option-text">Yes</span>
            </label>
            <label class="option-item">
              <input type="checkbox" id="no" class="checkbox" />
              <span class="option-text">No</span>
            </label>
          </div>
        </div>

        <div class="button-container">
          <button class="back-button">Back</button>
          <button class="continue-button hidden" id="continueButton">Continue</button>
        </div>
      </div>
    </main>

    <script src="grant-question-script.js"></script>
  </body>
</html>
